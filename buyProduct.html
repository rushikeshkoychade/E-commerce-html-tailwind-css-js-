<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto p-10">
        <div class="max-w-[1220px] mx-auto bg-white rounded-lg overflow-hidden">
            <div class="md:flex">
                <!-- Product details container -->
                <div class="w-1/2">
                    <div class="my-6">
                        <a href="file:///D:/new%20project/e-commerce/product.html"
                            class="px-3 py-1.5 rounded bg-yellow-500 text-white hover:opacity-90 rounded-full ">&larr;
                            Back</a>
                    </div>
                    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                        <div id="product-image" class="w-full max-w-fit h-full mt-6"></div>
                        <div class="">
                            <div class="mt-4 text-lg text-gray-700">
                                <span id="product-name" class="font-bold"></span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700">
                                <span id="product-description" class="italic"></span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700">
                                <span id="product-category">Category: </span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700">
                                <span id="product-rating">Rating: </span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700">
                                <span id="product-price">Price: </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="w-full md:w-1/2 px-6 py-8 border-l-2 border-yellow-500">
                    <h2 class="text-2xl font-bold text-slate-800">Checkout</h2>
                    <p class="mt-4 text-gray-600">Please fill out the form below to complete your purchase.</p>
                    <form class="mt-6">
                        <div class="mb-6">
                            <label class="block text-gray-800 font-bold mb-2" for="name">
                                Name
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="name" type="text" placeholder="John Doe">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-800 font-bold mb-2" for="email">
                                Email
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="email" type="email" placeholder="johndoe@example.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-800 font-bold mb-2" for="phone">
                                Mobile Number
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="phone" type="text" placeholder="123 456 890">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-800 font-bold mb-2" for="quantity">
                                Quantity
                            </label>
                            <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="quantity" type="number" placeholder="Enter the product quantity">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-800 font-bold mb-2" for="address">
                                Address
                            </label>
                            <textarea rows="4"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                id="address" placeholder="Address"></textarea>
                        </div>

                        <button id="proceedButton" onclick="openModal('modelConfirm')"
                            class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Proceed to Pay
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- // model box  -->

    <div id="modelConfirm"
        class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
        <div class="relative  mx-auto shadow-xl rounded-md bg-white max-w-md">

            <div class="flex justify-end p-2">
                <button onclick="closeModal('modelConfirm')" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <div class="mx-auto">
                <h2 class="text-lg font-medium text-center">Payment of rupees <span id="payment-rupees"></span></h2>
            </div>

            <div class="w-full max-w-lg mx-auto p-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-lg font-medium mb-6">Payment Information</h2>
                    <form>
                        <div class="grid grid-cols-1 gap-6">
                            <div class="col-span-2 sm:col-span-1">
                                <label for="card-number" class="block text-sm font-medium text-gray-700 mb-2">Card
                                    Number</label>
                                <input type="text" name="card-number" id="card-number" placeholder="0000 0000 0000 0000"
                                    class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="expiration-date"
                                    class="block text-sm font-medium text-gray-700 mb-2">Expiration Date</label>
                                <input type="text" name="expiration-date" id="expiration-date" placeholder="MM / YY"
                                    class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="cvv" class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                <input type="text" name="cvv" id="cvv" placeholder="000"
                                    class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="card-holder" class="block text-sm font-medium text-gray-700 mb-2">Card
                                    Holder</label>
                                <input type="text" name="card-holder" id="card-holder" placeholder="Full Name"
                                    class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                        </div>
                        <div class="mt-8">
                            <button id="submitPayment" type="button"
                                class="flex items-center justify-center bg-green-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none w-full">
                                Submit and Download Receipt
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="buyProduct.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
