<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="flex flex-wrap items-center justify-between p-3 bg-[#e8e8e5]">
        <div class="text-xl">Neha's Shop</div>
        <div class="flex md:hidden">
            <button id="hamburger">
                <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
                    width="40" height="40" />
                <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
                    width="40" height="40" />
            </button>
        </div>
        <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">
            <a href="#home" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Home
            </a>
            <a href="D:\new project\e-commerce/product.html"
                class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Our Products
            </a>
            <a href="#aboutus" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">About us
            </a>
            <a href="#gallery" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Gallery
            </a>
            <a href="#contactUs" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Category
            </a>
        </div>

        <div class="toggle w-full text-end hidden md:flex md:w-auto px-2 py-2 md:rounded">
            <a href="tel:+123">
                <div class="flex justify-end space-x-4">
                    <div class="flex items-center h-10 w-30 rounded-md bg-[#c8a876] text-white font-medium p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>
                        Contact Us
                    </div>
                </div>
            </a>
        </div>
    </nav>

    <div class="w-full flex items-center justify-center">
        <div class="w-full px-6 max-w-[1200px]">
            <main class="dark:bg-gray-800 bg-white relative overflow-hidden h-full">
                <div class="bg-white dark:bg-gray-800 flex relative z-20 items-center overflow-hidden">
                    <div class="container mx-auto px-6 flex flex-col-reverse md:flex-row gap-6">
                        <div class="w-full md:w-2/3 min-w-[60%] mt-16 h-[90%]">
                            <h1 id="product-name"
                                class="font-bebas-neue uppercase text-6xl sm:text-5xl font-black flex flex-col leading-none dark:text-white text-gray-800">
                                Product Name
                            </h1>
                            <p id="product-description" class="text-sm sm:text-base text-gray-700 dark:text-white">
                                Product description will go here.
                            </p>

                            <div class="mt-4 text-lg text-gray-700 dark:text-white">
                                <span id="product-category">Category: </span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700 dark:text-white">
                                <span id="product-rating">Rating: </span>
                            </div>
                            <div class="mt-4 text-lg text-gray-700 dark:text-white">
                                <span id="product-price">Price: </span>
                            </div>
                            <!-- Add to Cart and Buy Now buttons -->
                            <div class="mt-8">
                                <button type="button" onclick="buyNow()"
                                    class="uppercase py-2 px-4 rounded-lg text-white border-2 border-yellow-500 bg-yellow-500 dark:text-white hover:bg-yellow-500 hover:text-white text-md">
                                    Buy Now
                                </button>
                            </div>

                            <div class="mt-8 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/icon-returns._CB562506492_.png"
                                        alt="7-days">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">7 Days replacement
                                        policy</div>
                                </div>
                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/trust_icon_free_shipping_81px._CB562549966_.png"
                                        alt="free-delivary">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">Free Delivery
                                    </div>
                                </div>
                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/icon-warranty._CB485935626_.png"
                                        alt="7-days">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">1 Year Warranty
                                    </div>
                                </div>
                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/icon-cod._CB562506657_.png"
                                        alt="free-delivary">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">Pay on Delivery
                                    </div>
                                </div>

                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/icon-top-brand._CB562506657_.png"
                                        alt="7-days">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">Top Brand</div>
                                </div>
                                <div class="space-y-2 flex flex-col items-center">
                                    <img class="w-10"
                                        src="https://m.media-amazon.com/images/G/31/A2I-Convert/mobile/IconFarm/icon-amazon-delivered._CB562550117_.png"
                                        alt="free-delivary">
                                    <div class="text-slate-500 text-center max-w-24 w-fit text-break">Amazon Delivered
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="w-full md:1/3 h-full mt-6 md:md-2">
                            <div id="product-image"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./productDetails.js"></script>
</body>

</html>
