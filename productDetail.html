<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="flex flex-wrap items-center justify-between p-3 bg-[#e8e8e5]">
        <div class="text-xl">Neha's Shop</div>
        <div class="flex md:hidden">
            <button id="hamburger">
                <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png"
                    width="40" height="40" />
                <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png"
                    width="40" height="40" />
            </button>
        </div>
        <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">
            <a href="#home" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Home
            </a>
            <a href="file:///D:/kp/e-com/product.html"
                class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Our Products
            </a>
            <a href="#aboutus" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">About us
            </a>
            <a href="#gallery" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Gallery
            </a>
            <a href="#contactUs" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Visit Us
            </a>
        </div>

        <div class="toggle w-full text-end hidden md:flex md:w-auto px-2 py-2 md:rounded">
            <a href="tel:+123">
                <div class="flex justify-end space-x-4">
                    <div class="flex items-center h-10 w-30 rounded-md bg-[#c8a876] text-white font-medium p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>
                        Contact Us
                    </div>
                    <div class="flex items-center h-10 w-30 rounded-md bg-[#c8a876] text-white font-medium p-2">
                        <i class="fa fa-cart-arrow-down"></i>
                        Cart
                    </div>
                </div>
            </a>
        </div>
    </nav>

    <main class="dark:bg-gray-800 bg-white relative overflow-hidden h-screen">
        <div class="bg-white dark:bg-gray-800 flex relative z-20 items-center overflow-hidden">
            <div class="container mx-auto px-6 flex relative py-16">
                <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
                    <h1
                        class="font-bebas-neue uppercase text-6xl sm:text-5xl font-black flex flex-col leading-none dark:text-white text-gray-800">
                        <!-- Product Name will be inserted here -->
                    </h1>
                    <p class="text-sm sm:text-base text-gray-700 dark:text-white">
                        <!-- Product Description will be inserted here -->
                    </p>
                    <div class="flex mt-8">
                        <!-- Product Category will be inserted here -->
                    </div>

                    <!-- Quantity Controls -->
                    <div class="flex items-center mt-8">
                        <span class="text-gray-700 dark:text-white mr-4">Quantity:</span>
                        <button id="decreaseQuantity"
                            class="bg-red-500 text-white py-1 px-2 rounded-md hover:bg-red-600 focus:outline-none">
                            -
                        </button>
                        <span id="quantity" class="mx-4 text-lg text-gray-700 dark:text-white">1</span>
                        <button id="increaseQuantity"
                            class="bg-green-500 text-white py-1 px-2 rounded-md hover:bg-green-600 focus:outline-none">
                            +
                        </button>
                    </div>

                    <!-- Size Selection as Radio Buttons -->
                    <div class="mt-8">
                        <span class="text-gray-700 dark:text-white">Choose Size:</span>
                        <div class="flex items-center space-x-4 mt-2">
                            <label>
                                <input type="radio" name="size" value="S" class="hidden peer">
                                <div
                                    class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 text-gray-700 dark:text-white peer-checked:text-white cursor-pointer">
                                    S
                                </div>
                            </label>
                            <label>
                                <input type="radio" name="size" value="M" class="hidden peer">
                                <div
                                    class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 text-gray-700 dark:text-white peer-checked:text-white cursor-pointer">
                                    M
                                </div>
                            </label>
                            <label>
                                <input type="radio" name="size" value="L" class="hidden peer">
                                <div
                                    class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 text-gray-700 dark:text-white peer-checked:text-white cursor-pointer">
                                    L
                                </div>
                            </label>
                            <label>
                                <input type="radio" name="size" value="XL" class="hidden peer">
                                <div
                                    class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 text-gray-700 dark:text-white peer-checked:text-white cursor-pointer">
                                    XL
                                </div>
                            </label>
                            <label>
                                <input type="radio" name="size" value="2XL" class="hidden peer">
                                <div
                                    class="w-10 h-10 flex items-center justify-center rounded-full border border-gray-300 peer-checked:bg-yellow-500 peer-checked:border-yellow-500 text-gray-700 dark:text-white peer-checked:text-white cursor-pointer">
                                    2XL
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Add to Cart and Buy Now Buttons -->
                    <div class="mt-8">
                        <a href="#" onclick="addToCart()"
                            class="uppercase py-2 px-4 rounded-lg bg-pink-500 border-2 border-transparent text-white text-md mr-4 hover:bg-pink-400">
                            Add to Cart
                        </a>
                        <a href="#" onclick="buyNow()"
                            class="uppercase py-2 px-4 rounded-lg bg-transparent border-2 border-pink-500 text-pink-500 dark:text-white hover:bg-pink-500 hover:text-white text-md">
                            Buy Now
                        </a>
                    </div>
                </div>
                <div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative">
                    <img src="" alt="Product Image" class="max-w-xs md:max-w-sm m-auto" />
                </div>
            </div>
        </div>
    </main>
    <script src="./productDetails.js"></script>
</body>

</html>
