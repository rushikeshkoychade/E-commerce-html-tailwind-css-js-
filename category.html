<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="w-full flex items-center justify-center bg-[#e8e8e5]">
        <div class="w-full max-w-[1220px]">
            <nav class="w-full flex flex-wrap items-center justify-between p-3">
                <a href="D:\new project\e-commerce/index.html"
                    class="w-fit font-bold leading-snug tracking-tight bg-gradient-to-tr from-yellow-600 to-red-600 bg-clip-text text-transparent lg:text-3xl">
                    RUTUJA'S SHOP</a>

                <div class="flex md:hidden">
                    <button id="hamburger">
                        <img class="toggle block"
                            src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40"
                            height="40" />
                        <img class="toggle hidden"
                            src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40"
                            height="40" />
                    </button>
                </div>
                <div class=" toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">
                    <a href="D:\new project\e-commerce/index.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-fuchsia-500">Home
                    </a>
                    <a href="D:\new project\e-commerce/product.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-fuchsia-600">Our
                        Products
                    </a>
                    <a href="D:\new project\e-commerce/about.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-fuchsia-600">About
                        Us
                    </a>
                    <a href="D:\new project\e-commerce/gallary.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-fuchsia-600">Gallery
                    </a>
                    <a href="D:\new project\e-commerce/category.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-orange-600">Category
                    </a>
                    <a href="file:///D:/new%20project/e-commerce/contact.html"
                        class="block md:inline-block hover:text-red-500 px-3 py-3 font-semibold text-lg text-fuchsia-600">Contact
                        Us
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <div class="w-full flex items-center justify-center">
        <div class="w-full px-6 max-w-[1360px]">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Categories</h2>
            <div class="flex container px-4 md:px-6 relative">
                <div class="w-1/3 space-y-4 sticky top-0">
                    <div>
                        <label for="category-select" class="block mb-1">Select Category</label>
                        <select id="category-select"
                            class="py-3 px-4 pe-9 block w-full md:w-[70%] border-gray-200 rounded-lg text-sm border rounded-full">
                            <option selected="">Select your category</option>
                        </select>
                    </div>

                    <div>
                        <label class="block mb-1">Filter by Price</label>
                        <div>
                            <label><input type="radio" name="price" value="all" checked> All Prices</label><br>
                            <label><input type="radio" name="price" value="0-100"> Up to 100</label><br>
                            <label><input type="radio" name="price" value="100-200"> 100 - 200</label><br>
                            <label><input type="radio" name="price" value="200-300"> 200 - 300</label><br>
                            <label><input type="radio" name="price" value="300-500"> 300 - 500</label><br>
                            <label><input type="radio" name="price" value="500-800"> 500 - 800</label><br>
                            <label><input type="radio" name="price" value="800-1000"> 800 - 1000</label><br>
                            <label><input type="radio" name="price" value="1000-1500"> 1000 - 1500</label><br>
                            <label><input type="radio" name="price" value="1500"> Over 1500</label>
                        </div>
                    </div>

                </div>
                <div class="w-2/3">
                    <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
                </div>
            </div>
        </div>

        <!-- <script src="./product.js"></script> -->
        <script src="./category.js"></script>
</body>
